<div class="container">
    <h1>Echipament Management</h1>
  
    <div>
      <h2>Utilaje</h2>
      <form [formGroup]="utilajForm" (ngSubmit)="selectedUtilaj ? updateUtilaj() : addUtilaj()">
        <!-- Form fields for Utilaje -->
        <div>
          <label for="categorie">Categorie</label>
          <input id="categorie" formControlName="categorie">
        </div>
        <div>
          <label for="brand">Brand</label>
          <input id="brand" formControlName="brand">
        </div>
        <div>
          <label for="model">Model</label>
          <input id="model" formControlName="model">
        </div>
        <div>
          <label for="putereNecesara">Putere Necesara</label>
          <input id="putereNecesara" formControlName="putereNecesara">
        </div>
        <div>
          <label for="greutate">Greutate</label>
          <input id="greutate" formControlName="greutate">
        </div>
        <div>
          <label for="anFabricatie">An Fabricatie</label>
          <input id="anFabricatie" formControlName="anFabricatie">
        </div>
        <div>
          <label for="oreFunctionare">Ore Functionare</label>
          <input id="oreFunctionare" formControlName="oreFunctionare">
        </div>
        <div>
          <label for="dataAchizitie">Data Achizitie</label>
          <input id="dataAchizitie" formControlName="dataAchizitie" bsDatepicker [bsConfig]="bsConfig">
        </div>
        <div>
          <label for="pretAchizitie">Pret Achizitie</label>
          <input id="pretAchizitie" formControlName="pretAchizitie">
        </div>
        <div>
          <label for="ultimaMentenanta">Ultima Mentenanta</label>
          <input id="ultimaMentenanta" formControlName="ultimaMentenanta" bsDatepicker [bsConfig]="bsConfig">
        </div>
        <button type="submit">{{ selectedUtilaj ? 'Update' : 'Add' }} Utilaj</button>
      </form>
  
      <ul>
        <li *ngFor="let utilaj of utilaje">
          {{ utilaj.brand }} - {{ utilaj.model }}
          <button (click)="editUtilaj(utilaj)">Edit</button>
          <button (click)="deleteUtilaj(utilaj.id)">Delete</button>
        </li>
      </ul>
    </div>
