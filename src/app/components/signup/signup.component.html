<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto">
                <div class="panel border bg-white">
                    <div class="panel-heading">
                        <h3 class="pt-2 font-weight-bold">Creare cont</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="signUpForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="firstName" type="text" placeholder="Prenume">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['firstName'].dirty && signUpForm.hasError('required','firstName')" class="text-danger">*Prenume obligatoriu</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" >
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="lastName" type="text" placeholder="Nume">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['lastName'].dirty && signUpForm.hasError('required','lastName')" class="text-danger">*Nume obligatoriu</small>
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')">
                                    <span class="fa fa-user p-2"></span>
                                    <input  formControlName="userName" type="text" placeholder="Nume de utilizator">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['userName'].dirty && signUpForm.hasError('required','userName')" class="text-danger">*Nume de utilizator obligatoriu </small> 
                            
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')">
                                    <span class="fa fa-envelope aria-hidden=true"></span>
                                    <input formControlName="email" type="text" placeholder=" Email">
                                </div>
                            </div>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('required','email')" class="text-danger">*Email obligatoriu</small>
                            <small *ngIf="signUpForm.controls['email'].dirty && signUpForm.hasError('email', 'email')" class="text-danger">*Adresa de email invalidă</small>
                            
                            <div class="form-group pt-3">
                                <div class="input-field"[class.error]="signUpForm.controls['password'].dirty && signUpForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Parola">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                             <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('required', 'password')" class="text-danger">*Parola obligatorie</small>
                                
                                <small *ngIf="signUpForm.controls['password'].dirty && signUpForm.hasError('pattern', 'password')" class="text-danger">
                                    <ul *ngIf="signUpForm.get('password')! && checkPasswordStrength(signUpForm.get('password')!.value)">
                                     <li *ngFor="let message of checkPasswordStrength(signUpForm.get('password')!.value)">{{ message }}</li>
                                    </ul>
                                </small>
                            <button id="inregistrareBtn" type="submit" class="btn btn-primary btn-block mt-4 w-100" (click)="onSubmit()">Înregistrare</button>
                            <div class="text-center pt-4 text-muted">Aveti un cont? <a id="forget" routerLink="/login" >Logare</a></div>
                        </form>
                        
                    </div>
            </div>
        </div>
    </div>
</div>
