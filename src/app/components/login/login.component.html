<div class="outer">
    <div class="container">
        <div class="row">
            <div class="col-lg-5 col-md-8 mx-auto">
                <div class="panel border bg-white ">
                    <div class="panel-heading text-center">
                        <h3 class="pt-3 font-weight-bold">Logare</h3>
                    </div>
                    <div class="panel-body p-3">
                        <form [formGroup]="loginForm">
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['username'].dirty && loginForm.hasError('required','username')">
                                    <span class="fa fa-user p-2"></span>
                                    <input formControlName="username" type="text" placeholder="Nume de utilizator">
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['username'].dirty && loginForm.hasError('required','username')" class="text-danger">*Nume de utilizator obligatoriu</small> 
                            <div class="form-group pt-3">
                                <div class="input-field" [class.error]="loginForm.controls['password'].dirty && loginForm.hasError('required','password')">
                                    <span class="fa fa-lock p-2"></span>
                                    <input formControlName="password" [type]="type" placeholder="Parola">
                                    <span (click)="hideShowPass()" class="fa {{eyeIcon}}"></span>
                                </div>
                            </div>
                            <small *ngIf="loginForm.controls['password'].dirty && loginForm.hasError('required','password')" class="text-danger">*Parola este obligatorie</small>
                           <div class="form-inline fr mt-4 "> <a id="forgot" data-bs-toggle="modal" data-bs-target="#exampleModal" class="font-weight-bold" style="color: green;">Am uitat parola</a></div>
                            <button (click)="onLogin()" id="logareBtn" type="submit"  class="btn btn-success btn-block mt-4 w-100">Logare</button>
                            <div class="text-center pt-4 text-muted">Nu aveți un cont? <a id="forget" routerLink="/signup" >Înregistrați-vă</a></div>
                        </form>
                    </div>
                  
                </div>
            </div>
        </div>
    </div>
</div>

<div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
                <p class="modal-title" id="exempleModalLabel"> <span style="font-size: 25px;font-weight: 700;">Resetare parola</span> <br>
                <small>Introduceti email-ul contului dumneavoastra</small></p>

                <button type="button" class="btn-close" data-bs-dismiss="modal" arial-label="Close"></button>
            </div>

            <div class="modal-body">
                <div class="form-group pt-3">
                    <div class="input-field"> <span class="fa fa-user p-2"></span> <input  [(ngModel)]="resetPasswordEmail" (ngModelChange)="checkValidEmail($event)" type="text" placeholder="Email">
                    </div>
                </div>
                <small *ngIf="!resetPasswordEmail" class="text-danger">*Email obligatoriu</small>
                <small *ngIf="!isValidEmail && resetPasswordEmail " class="text-danger">*Nu exista un cont cu acest email. </small>
            </div>
            <div class="modal-footer">
                <button  id="closeBtn" type="button " class="btn btn-secondary" data-bs-dismiss="modal">Inchide</button>
                <button type="button" (click)="confirmToSend()" class="btn btn-success">Trimitere</button>
            </div>
        </div>
    </div>
</div>
