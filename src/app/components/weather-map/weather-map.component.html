<div class="weather-map">
  <iframe [src]="mapUrl"
          frameborder="0"
          scrolling="NO"
          allowtransparency="true"
          sandbox="allow-same-origin allow-scripts allow-popups allow-popups-to-escape-sandbox"
          style="width: 1200px; height: 800px; margin-left: 12%; margin-top: 1%"></iframe>
          
</div>
